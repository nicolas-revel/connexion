<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="connexion.css" />
    <title>Page de connexion - Mon site</title>
  </head>
  <body>
    <header>
      <h1>Mon site</h1>
      <nav>
        <ul>
          <li><a href="">Accueil</a></li>
          <li><a href="">Mon portefolio</a></li>
          <li><a href="inscription.html">Devenir membre</a></li>
          <li><a href="connexion.html">Vous connecter</a></li>
        </ul>
      </nav>
    </header>
    <main id="main_inscription">
      <form action="connexion.html">
        <section id="information_connection">
          <div id="inputmail" class="input_group">
            <label for="user_mail">Votre mail</label>
            <input
              type="email"
              name="mail_utilisateur"
              id="user_mail"
              class="input_field"
              required
              spellcheck="true"
              placeholder="example@mail.com"
            />
          </div>
          <div id="userlogs">
            <div id="userlogin" class="input_group">
              <label for="user_login" class="input_label"
                >Nom d'utilisateur</label
              >
              <input
                type="text"
                name="nom_utilisateur"
                id="user_login"
                class="input_field"
                required
              />
            </div>
            <div id="password">
              <div id="newpwd" class="input_group">
                <label for="newpwd" class="input_label">Mot de passe</label>
                <input
                  type="password"
                  name="mot_de_passe"
                  id="newpwd"
                  class="input_field"
                  required
                />
              </div>
              <div id="confirmpwd" class="input_group">
                <label for="confirmpwd" class="input_label">Confirmation</label>
                <input
                  type="password"
                  name="confirmation_mot_de_passe"
                  id="confirmpwd"
                  class="input_field"
                  required
                />
              </div>
            </div>
          </div>
        </section>
        <section id="information_personnelle">
          <div class="input_group">
            <label for="user_lastname" class="input_label">Nom</label>
            <input
              type="text"
              name="nom_utilisateur"
              id="user_lastname"
              class="input_field"
            />
          </div>
          <div class="input_group">
            <label for="user_firstname" class="input_label">Prénom</label>
            <input
              type="text"
              name="prenom_utilisateur"
              id="user_firstname"
              class="input_field"
            />
          </div>
          <div class="input_group">
            <label for="user_birthdate" class="input_label"
              >Date de naissance</label
            >
            <input
              type="date"
              name="date-de-naissance_utilisateur"
              id="user_birthdate"
              class="input_field"
            />
          </div>
          <div class="input_group">
            <label for="user_gender">Genre</label>
            <select name="genre_utilisateur" id="user_gender">
              <option value="masculin">Masculin</option>
              <option value="féminin">Féminin</option>
              <option value="autre">Autre</option>
            </select>
          </div>
          <div>
            <label for="user_studylvl">Niveau d'étude</label>
            <select name="niveau-etude_utilisateur" id="user_studylvl" required>
              <optgroup label="Pre-Bac">
                <option value="cap-bep">CAP / BEP</option>
              </optgroup>
              <optgroup label="Bac">
                <option value="bac">Bac</option>
              </optgroup>
              <optgroup label="Bac+2">
                <option value="deug">DEUG</option>
                <option value="bts">BTS</option>
                <option value="dut">DUT</option>
                <option value="deust">DEUST</option>
              </optgroup>
              <optgroup label="Bac+3">
                <option value="licence">Licence</option>
                <option value="licence-pro">Licence Pro</option>
              </optgroup>
              <optgroup label="Bac+4">
                <option value="maitrise">Maîtrise</option>
                <option value="master-1">Master 1</option>
              </optgroup>
              <optgroup label="Bac+5">
                <option value="master">Master</option>
                <option value="diplome-etudes-approfondies">
                  Diplôme d'étude approfondies
                </option>
                <option value="diplome-etudes-sup-spe">
                  Diplôme d'étude supérieures spécialisées
                </option>
                <option value="diplome-ingenieur">Diplôme d'ingénieur</option>
              </optgroup>
              <optgroup label="Bac+8">
                <option value="doctorat">Doctorat</option>
                <option value="hdr">
                  Habilitation à diriger des recherches
                </option>
              </optgroup>
            </select>
          </div>
        </section>
        <section id="informations_complémentaires">
          <div>
            <label for="pres_user">Peux-tu te présenter ?</label>
            <textarea
              name="presentation_utilisateur"
              id="pres_user"
              cols="40"
              rows="07"
              placeholder="Dis nous tout !"
              spellcheck="true"
            ></textarea>
          </div>
          <div id="user_hobbies">
            <h2>Tes hobbies ?</h2>
            <div id="hobbies_choicies">
              <input
                type="checkbox"
                name="jeux-video"
                id="jeux-video"
                class="hobbies_checkbox"
              />
              <label for="jeux-video">Jeux-vidéo</label>
              <input
                type="checkbox"
                name="lecture"
                id="lecture"
                class="hobbies_checkbox"
              />
              <label for="lecture">Lecture</label>
              <input
                type="checkbox"
                name="sport"
                id="sport"
                class="hobbies_checkbox"
              />
              <label for="sport">Sport</label>
              <input
                type="checkbox"
                name="ecriture"
                id="ecriture"
                class="hobbies_checkbox"
              />
              <label for="ecriture">Ecriture</label>
              <input
                type="checkbox"
                name="streaming"
                id="streaming"
                class="hobbies_checkbox"
              />
              <label for="streaming">Streaming</label>
              <input
                type="checkbox"
                name="sorties"
                id="sorties"
                class="hobbies_checkbox"
              />
              <label for="sorties">Sorties</label>
            </div>
          </div>
        </section>
        <input type="submit" value="Enregistrer !" />
      </form>
    </main>
    <footer>
      <section id="contact">
        <h2>Me contacter</h2>

        </ul>
      </section>

      </section>
    </footer>
  </body>
</html>

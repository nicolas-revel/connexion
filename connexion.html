  <body>
    <header>

    <main id="main_connexion">
      <h2>Vous connecter</h2>
      <form action="connexion.html">
        <!-- input_group = input_label + input_field. Permet de faire l'animation en CSS par la suite. -->
          <div class="input_group">
            <label for="nom_utilisateur" class="input_label"
              >Nom d'utilisateur</label
            >
            <input
              type="text"
              name="nom_utilisateur"
              id="nom_utilisateur"
              class="input_field"
              required
            />
          </div>
          <div class="input_group">
            <label for="mdp" class="input_label">Mot de passe</label>
            <input type="password" name="mot_de_passe" id="mdp" class="input_field"/>
          </div>
            <input type="submit" value="Connexion" id="connexion"/>
      </form>
      <section>
        <div class="conteneur_bouton">
          <div class="bouton">
            <div class="recto_bouton"><p>Nouveau membre ?</p></div>
            <div class="verso_bouton">
              <a href="inscription.html">Vous inscrire</a>
            </div>
          </div>
        </div>
        <div class="conteneur_bouton">
          <div class="bouton">
            <div class="recto_bouton"><p>Mot de passe oublié ?</p></div>
            <div class="verso_bouton">
              <a href="motdepasse.html">Réinitialiser mon mot de passe</a>
            </div>
          </div>
        </div>
      </section>
    </main>
